<div class="wrapper position-relative p-4">
  <h2 mat-dialog-title class="fw-bold text-center">{{data.title}}</h2>
  <div class="icon-wrap" *ngIf="data.icon">
    <mat-icon class="rotate-270">{{data.icon}}</mat-icon>
  </div>
  <mat-dialog-content class="text-center">
    <p class="font-small p-2">{{data.message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button (click)="onCancel()" class="cancel-button w-50 rounded-0">{{data.cancleButtonNametext ?
      data.cancleButtonNametext : 'No'}}</button>
    <button mat-raised-button color="warn" class="w-50 mx-0 rounded-0" (click)="onConfirm()">Yes {{data.okButtonNametext
      ? data.okButtonNametext+'!' : ''}}</button>
  </mat-dialog-actions>
</div>
