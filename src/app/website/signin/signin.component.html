<div class="container-fluid mb-4">
  <div class="col-lg-6 mx-auto">
    <div class="contact__form">
      <h4>Sign In</h4>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12 my-3">
            <mat-form-field appearance="outline" class="booking__form-inputgroup w-100">
              <mat-label>Username or Email</mat-label>
              <input matInput formControlName="usernameOrEmail">
              <mat-error *ngIf="signInForm.controls['usernameOrEmail'].hasError('required')">
                Username or Email is required
              </mat-error>
              <mat-error *ngIf="signInForm.controls['usernameOrEmail'].hasError('email')">
                Invalid email format
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12 my-3">
            <mat-form-field appearance="outline" class="booking__form-inputgroup w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="userPassword">
              <mat-error *ngIf="signInForm.controls['userPassword'].hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <button color="primary" class="custom-btn mt-40 w-100" type="submit" [disabled]="signInForm.invalid">
          <span>Sigin In</span>
        </button>
      </form>
    </div>
  </div>
</div>
