<section class="dashboard">
  <div class="container-fluid">
    <div class="row justify-content-center mt-3">
      <mat-grid-list cols="3" rowHeight="200px" gutterSize="15px" class="grid-container">
        <!-- Card 1 -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header>
              <mat-icon>shopping_cart</mat-icon>
              <span class="card-title">Orders</span>
            </mat-card-header>
            <mat-card-content>
              <p>Total Orders: 120</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">View Details</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

        <!-- Card 2 -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header>
              <mat-icon>attach_money</mat-icon>
              <span class="card-title">Revenue</span>
            </mat-card-header>
            <mat-card-content>
              <p>Total Revenue: $25,000</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">View Details</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

        <!-- Card 3 -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header>
              <mat-icon>trending_up</mat-icon>
              <span class="card-title">Sales</span>
            </mat-card-header>
            <mat-card-content>
              <p>Sales this week: 200</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">View Details</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

        <!-- Add more cards as needed -->
      </mat-grid-list>
    </div>
  </div>
</section>
