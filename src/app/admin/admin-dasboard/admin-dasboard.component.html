<section class="dashboard">
  <div class="container-fluid">
    <div class="row justify-content-center mt-3">
      <mat-grid-list cols="3" rowHeight="200px" gutterSize="15px" class="grid-container">
        <!-- Existing Cards -->

        <!-- Card 1 -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header class="d-flex align-items-center px-2">
              <mat-icon>reorder</mat-icon>
              <span class="card-title">Orders</span>
            </mat-card-header>
            <mat-card-content class="mt-3 px-2">
              <p>Total Orders: 20</p>
            </mat-card-content>
            <mat-card-actions>
              <a routerLink="/admin/orders" mat-button class="app-secondary-color bgColor-lighter">View Details</a>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

        <!-- Card 2 -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header class="d-flex align-items-center px-2">
              <mat-icon>shopping_cart</mat-icon>
              <span class="card-title">Products</span>
            </mat-card-header>
            <mat-card-content class="mt-3 px-2">
              <p>Total Products: {{productCount}}</p>
            </mat-card-content>
            <mat-card-actions>
              <a routerLink="/admin/products" mat-button class="app-secondary-color bgColor-lighter">View Details</a>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

        <!-- Card 3 -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header class="d-flex align-items-center px-2">
              <mat-icon>category</mat-icon>
              <span class="card-title">Categories</span>
            </mat-card-header>
            <mat-card-content class="mt-3 px-2">
              <p>Total Categories: {{categoriesCount}}</p>
            </mat-card-content>
            <mat-card-actions>
              <a routerLink="/admin/categories" mat-button class="app-secondary-color bgColor-lighter">View Details</a>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
