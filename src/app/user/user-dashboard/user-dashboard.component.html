<section class="dashboard">
  <div class="container-fluid">
    <div class="row justify-content-center mt-3">
      <mat-grid-list cols="2" rowHeight="200px" gutterSize="15px" class="grid-container">

        <!-- Favorites Card -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header class="d-flex align-items-center px-2">
              <mat-icon>favorite</mat-icon>
              <span class="card-title">Favorites</span>
            </mat-card-header>
            <mat-card-content class="mt-3 px-2">
              <p>Total Favorites: {{favoritesCount}}</p>
            </mat-card-content>
            <mat-card-actions>
              <a routerLink="/user/favorites" mat-button class="app-secondary-color bgColor-lighter">View Favorites</a>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

        <!-- User Log Card -->
        <mat-grid-tile>
          <mat-card class="dashboard-card w-100">
            <mat-card-header class="d-flex align-items-center px-2">
              <mat-icon>history</mat-icon>
              <span class="card-title">User Log</span>
            </mat-card-header>
            <mat-card-content class="mt-3 px-2">
              <p>Log Entries: {{logCount}}</p>
            </mat-card-content>
            <mat-card-actions>
              <a routerLink="/user/log" mat-button class="app-secondary-color bgColor-lighter">View Logs</a>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

      <!-- User Log Table -->
      <div class="col-12 mt-4 mat-card">
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="userLogDataSource">
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell *matCellDef="let log"> {{log.date}} </mat-cell>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
              <mat-cell *matCellDef="let log"> {{log.action}} </mat-cell>
            </ng-container>

            <!-- Header Row -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <!-- Row -->
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <div class="text-end p-2">
            <a routerLink="/user/log" mat-button class="ms-auto mt-2 app-secondary-color bgColor-lighter">View More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
